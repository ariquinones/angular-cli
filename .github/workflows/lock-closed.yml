name: Lock Inactive Issues

on:
  schedule:
    # Run at 08:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@4db859dc037bae89c0c4b7f7c0c8970798e155ab
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
